applications:
- kubernetes
classes:
- service.kubernetes.support
- service.kubernetes.common
parameters:
  kubernetes:
    pool:
      enabled: true
      registry:
        host: tcpcloud
      host:
        name: ${linux:system:name}
      apiserver:
        host: ${_param:master_address}
        insecure:
          enabled: True
        members:
          - host: ${_param:master_address}
      address: 0.0.0.0
      cluster_dns: 10.254.0.10
      allow_privileged: True
      cluster_domain: ${param:kubernetes_cluster_domain}
      kubelet:
        config: /etc/kubernetes/manifests
        allow_privileged: True
        frequency: 5s
      token:
        kubelet: ${_param:kubernetes_kubelet_token}
        kube_proxy: ${_param:kubernetes_kube-proxy_token}
      ca: kubernetes
      network:
        hash: 77169cdadb80a5e33e9d9fe093ed0d99
        etcd:
          members:
            - host: ${_param:master_address}
              port: 4001
