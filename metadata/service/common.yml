classes:
- service.kubernetes.logging
- service.kubernetes.monitoring
parameters:
  _param:
    kubernetes_cluster_domain: ${_param:cluster_domain}
  kubernetes:
    common:
      addons:
        dns:
          enabled: true
          replicas: 1
          autoscaler:
            enabled: true
          domain: ${_param:kubernetes_cluster_domain}
          server: 10.254.0.10
          dnsmasq:
            cache-size: 1000
            no-resolv:
            server: 127.0.0.1#10053
            log-facility: "-"
        dashboard:
          enabled: True
        heapster_influxdb:
          enabled: False
        helm:
          enabled: False
          tiller_image: gcr.io/kubernetes-helm/tiller:v2.3.0
        netchecker:
          enabled: False
          interval: 60
          namespace: netchecker
          port: 80
          agent_image: mirantis/k8s-netchecker-agent:v1.1.0
          server_image: mirantis/k8s-netchecker-server:v1.1.0
        calico_policy:
          enabled: False
          image: calico/kube-policy-controller:v0.5.4
          namespace: kube-system
        contrail_network_controller:
          enabled: False
          namespace: kube-system
          image: yashulyak/contrail-controller:latest
        virtlet:
          enabled: False
          namespace: kube-system
          image: mirantis/virtlet:v0.7.0
      cluster_domain: ${_param:kubernetes_cluster_domain}
      network:
        engine: none
        mtu: 1500
